<!DOCTYPE html>
<html>
<head>
  <title>Taxi Trip Price Prediction</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .prediction-result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Taxi Trip Price Prediction</h1>
    <form id="prediction-form">
      <!-- Trip Distance (km) -->
      <div class="form-group">
        <label for="trip-distance">Trip Distance (km)</label>
        <input type="number" id="trip-distance" placeholder="Enter Trip Distance (km)" step="0.01" min="0" required>
      </div>

      <!-- Time of Day -->
      <div class="form-group">
        <label for="time-of-day">Time of Day</label>
        <select id="time-of-day" required>
          <option value="">Select Time of Day</option>
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
        </select>
      </div>

      <!-- Day of Week -->
      <div class="form-group">
        <label for="day-of-week">Day of Week</label>
        <select id="day-of-week" required>
          <option value="">Select Day of Week</option>
          <option value="Weekday">Weekday</option>
          <option value="Weekend">Weekend</option>
        </select>
      </div>

      <!-- Passenger Count -->
      <div class="form-group">
        <label for="passenger-count">Passenger Count</label>
        <input type="number" id="passenger-count" placeholder="Enter Passenger Count" min="1" max="4" required>
      </div>

      <!-- Traffic Conditions -->
      <div class="form-group">
        <label for="traffic-conditions">Traffic Conditions</label>
        <select id="traffic-conditions" required>
          <option value="">Select Traffic Conditions</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <!-- Weather -->
      <div class="form-group">
        <label for="weather">Weather</label>
        <select id="weather" required>
          <option value="">Select Weather</option>
          <option value="Clear">Clear</option>
          <option value="Rain">Rain</option>
        </select>
      </div>

      <!-- Base Fare -->
      <div class="form-group">
        <label for="base-fare">Base Fare</label>
        <input type="number" id="base-fare" placeholder="Enter Base Fare" step="0.01" min="0" required>
      </div>

      <!-- Per Km Rate -->
      <div class="form-group">
        <label for="per-km-rate">Per Km Rate</label>
        <input type="number" id="per-km-rate" placeholder="Enter Per Km Rate" step="0.01" min="0" required>
      </div>

      <!-- Per Minute Rate -->
      <div class="form-group">
        <label for="per-minute-rate">Per Minute Rate</label>
        <input type="number" id="per-minute-rate" placeholder="Enter Per Minute Rate" step="0.01" min="0" required>
      </div>

      <!-- Trip Duration (Minutes) -->
      <div class="form-group">
        <label for="trip-duration">Trip Duration (Minutes)</label>
        <input type="number" id="trip-duration" placeholder="Enter Trip Duration (Minutes)" step="0.01" min="0" required>
      </div>

      <!-- Predict Button -->
      <button type="button" id="predict-button">Predict Trip Price</button>
    </form>
    <div class="prediction-result" id="prediction-result"></div>
  </div>

  <script>
    // Step 2: Add JavaScript to handle the prediction
  </script>
</body>
</html>
