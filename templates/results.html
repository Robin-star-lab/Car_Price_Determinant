<!DOCTYPE html>
<html>
<head>
  <title>Taxi Trip Price Prediction</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">



  <style>
    body{
        width:100%;
        height:100%;
    }
     .prediction-result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .overlay-hidden {
  display: none !important;
}

#results-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(15, 47, 85, 0.9);
  backdrop-filter: blur(5px);
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.results-card {
  background: white;
  border-radius: 15px;
  padding: 2rem;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 5px 25px rgba(0,0,0,0.2);
  animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.price-display {
  font-size: 3.5rem;
  font-weight: bold;
  color: #0F2F55;
  margin: 1rem 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.currency {
  color: #E6AE08;
  font-size: 2rem;
  margin-right: 5px;
}


.gold-button {
  background: #E6AE08;
  color: #0F2F55;
  padding: 12px 24px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  margin-top: 1rem;
  transition: all 0.3s;
}

.gold-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(230, 174, 8, 0.3);
}

  </style>
</head>
<body>
   
    <div id="results-overlay" class="overlay-hidden">
        <div class="results-card">
          <h2>ðŸš— Your Price Prediction</h2>
          
          <div class="price-display">
            <span class="currency">$</span>
            <p id="predicted-price">{{ "%.2f"|format(prediction) }}</p>
          </div>
      
          
         
          <button id="close-results" class="gold-button">
            <i class="fas fa-edit"></i> Adjust Details
          </button>
        </div>
      </div>
      
      
      
    <script>

console.log("script-loaded")

document.addEventListener('DOMContentLoaded', function() {
    // Get the prediction value from the template
    const prediction = 300
    
    // Show the results popup
    document.getElementById('results-overlay').classList.remove("overlay-hidden");
    document.getElementById('predicted-price').textContent = prediction.toFixed(2);
    
    // Close modal handler
    document.getElementById('close-results').addEventListener('click', () => {
        document.getElementById('results-overlay').classList.add("overlay-hidden");
        window.location.href = 'index.html'; // Redirect back to form
    });
    
    // Auto-close after 8 seconds
    setTimeout(() => {
        document.getElementById('results-overlay').classList.add('overlay-hidden');
    }, 8000);
});

    </script>
</body>
</html>
